<!DOCTYPE html>
<html>
    <head>
        <title>Modest Maps JS: Weather Tiles</title>
        <script type="text/javascript" src="../../modestmaps.js"></script>
        <script type="text/javascript" src="weather.js"></script>
        <style type="text/css">
            #map {
                background: #eee;
            }

            #weather {
                opacity: .8;
            }

        </style>
    </head>
    <body>
        <h1>Modest Maps JS: Weather Tiles</h1>
        <div id="map"></div>

        <script id="src" type="text/javascript" defer>
            var base = new MM.Layer(new MM.TemplatedMapProvider("http://{S}tile.stamen.com/toner/{Z}/{X}/{Y}.jpg", ["", "a.", "b.", "c."]));

            var weather = new MM.Layer(new MM.WeatherProvider("radar"));
            weather.parent.id = "weather";

            var map = new MM.Map('map', [base, weather], new MM.Point(640,480))

            map.setCenterZoom(new MM.Location(37.804656, -122.263606), 9);

            new MM.Hash(map);
        </script>
    </body>
</html>
