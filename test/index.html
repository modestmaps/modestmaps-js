<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="../node_modules/expect.js/expect.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/happen/src/happen.js"></script>

  <![endif]-->

  <script type="text/javascript" src="spec/MouseWheelHandler.js"></script>
  <script type="text/javascript" src="spec/DoubleClickHandler.js"></script>
  <script type="text/javascript" src="spec/Projection.js"></script>
  <script type="text/javascript" src="spec/Transformation.js"></script>
  <script type="text/javascript" src="spec/Provider.js"></script>
  <script type="text/javascript" src="spec/Util.js"></script>

  <script>
    mocha.run();
  </script>

</html>
